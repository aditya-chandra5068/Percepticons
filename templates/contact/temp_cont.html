
<form action="/contact" method="post" id="myform">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" required>
  </div>

  <div class="form-group">
  
    <label for="email">Email address</label>
    <input name="email" type="email" class="form-control" id="email" placeholder="Enter Email" required>
  </div>


  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input name="phone" type="phone" class="form-control" id="phone" placeholder="Enter phone number with country code" required>
  </div>
  

  <div class="form-group">
    <label for="content">Describe your issue</label>
    <textarea name="content" id="content" class="form-control" cols="30" rows="4" required></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
